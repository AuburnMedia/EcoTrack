{% load i18n static admin_adminlte %}

<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
    <!-- EcoTrack Sidebar Menu -->
    
    <!-- Dashboard -->
    <li class="nav-item">
      <a href="/" class="nav-link {% if 'dashboard' in segment or segment == '' %} active {% endif %}">
        <i class="nav-icon fas fa-tachometer-alt"></i>
        <p>Dashboard</p>
      </a>
    </li>

    <!-- Survey Menu -->
    {% if request.user.is_authenticated %}
    <li class="nav-item">
      <a href="{% url 'survey_dashboard' %}" class="nav-link {% if 'survey' in segment %} active {% endif %}">
        <i class="nav-icon fas fa-clipboard-list"></i>
        <p>Survey</p>
      </a>
    </li>
    
    <!-- Detailed Information (Charts) -->
    <li class="nav-item">
      <a href="{% url 'charts' %}" class="nav-link {% if 'charts' in segment %} active {% endif %}">
        <i class="nav-icon fas fa-chart-bar"></i>
        <p>Detailed Information</p>
      </a>
    </li>
    {% endif %}

    <!-- Authentication -->
    {% if request.user.is_authenticated %}
    <li class="nav-item">
      <a href="{% url 'logout' %}" class="nav-link">
        <i class="fa fa-sign-out-alt nav-icon"></i>
        <p>Logout</p>
      </a>
    </li>
    {% else %}
    <li class="nav-item">
      <a href="{% url 'login' %}" class="nav-link">
        <i class="fa fa-sign-in-alt nav-icon"></i>
        <p>Login</p>
      </a>
    </li>
    <li class="nav-item">
      <a href="{% url 'register' %}" class="nav-link">
        <i class="fa fa-user-plus nav-icon"></i>
        <p>Register</p>
      </a>
    </li>        
    {% endif %} 

  </ul>
